<html>
    <head>
        <title>Project 2</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style> svg { border: solid #ccc 1px; } </style>
    </head>

    <body>
        <h2>F1 Race Results</h2>
        <h3>Races</h3>
        <svg id="Races" width="1600" height="50">
        </svg>
        <script>
            //List of Races in F1 2011
            var race_list = ["Belgium","Canada","EUGP","Germany","Hungary","India","Italy","Japan","Korea","Monaco","Silverstone","Singapore","Spain"]
            
            var buttons = [];
            
            var race_tabs = d3.select("#Races");
            
            var tabsScale = d3.scaleLinear()
                                .domain([0,race_list.length])
                                .range([0,race_tabs.attr("width")]);
            
            // Add Rectangle Buttons with Text
            for (i=0; i<race_list.length; i++){
                var rect;
                var text;
                
                rect = race_tabs.append("rect")
                            .attr("id", race_list[i])
                            .attr("x",tabsScale(i))
                            .attr("y",5)
                            .attr("width",100)
                            .attr("height",40)
                            .style("fill", "red")
                
                text = race_tabs.append("text")
                            .attr("x", tabsScale(i))
                            .attr("y", 25)
                            .attr("text-anchor", "start")
                            .attr("alignment-baseline", "central")
                            .style("font-size", "15pt")
                            .text(race_list[i]);
                
                buttons.push(rect);
            }
            
            
            // Add event Listeners
            buttons.forEach(function (b) {
                b.on("mouseover", function(){
                    console.log("hi")
                    b.style("fill", "blue")
                });
                
                b.on("mouseout", function(){
                    b.style("fill", "red")
                });
            });
            
            
            
        </script>
        
        
        
        <script>
            var race;

            d3.queue()
            .defer(d3.json, "RaceData_JSON/Germany.json")
            .await(function (error, race_json){
                race = race_json;
                
                
            })
            
        </script>
        
    </body>
</html>
